<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class ="container">
	<h2>Add new books</h2>
	<form th:object="${book}" th:axtion="@{save}" action="#" method="post">
	
		<label for ="title">Title</label>
		<input type="text" id="title" th:field="*{title}" class="form-control"/>
		<div style ="clear: both; display: block; height: 10px;"></div>
		
		<label for ="title">Author</label>
		<input type="text" id="author" th:field="*{author}" class="form-control"/>
		<div style ="clear: both; display: block; height: 10px;"></div>
		
		<label for ="title">Isbn</label>
		<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
		<div style ="clear: both; display: block; height: 10px;"></div>
		
		
		<label for ="title">Price</label>
		<input type="text" id="price" th:field="*{price}" class="form-control"/>
		<div style ="clear: both; display: block; height: 10px;"></div>
		
		<input type="submit" class="tbn btn-primary" value="Save"></input>
	</form>
	</div>
</body>
</html>
